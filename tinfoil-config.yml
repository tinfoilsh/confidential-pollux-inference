shim-version: v0.3.5@sha256:f44c65a1f7db476be20c3431bb6facea8c2966606a07fbb5724a619f82bfa558
cvm-version: 0.5.22
cpus: 16
memory: 131072
gpus: full

containers:
  - name: "gcsfuse"
    image: ""
    args: [
      "--cap-add", "SYS_ADMIN",
      "--device", "/dev/fuse",
      "--security-opt", "apparmor=unconfined",
      "-v", "/mnt/ramdisk/gcs-bucket:/gcs:rshared",
      "-v", "/mnt/ramdisk/gcloud_key.json:/key.json:ro",
      "-e", "BUCKET_NAME=pollux-enc-prod",
      "kapetacom/gcsfuse-ubuntu:v3.2.0"
    ]

  # Pollux inference container (reads models/adapters via gcsfuse mount)
  - name: "ml-inference"
    image: ""
    args: [
      "--runtime", "nvidia",
      "--gpus", "all",
      "--ipc", "host",
      "--entrypoint", "python",
      "-v", "/mnt/ramdisk/gcs-bucket:/mnt/gcs:ro",
      "-v", "/mnt/ramdisk/gcloud_key.json:/key.json:ro",
      "-e", "GOOGLE_APPLICATION_CREDENTIALS=/key.json",
      "-e", "GCS_BUCKET=pollux-enc-prod",
      "-e", "POLLUX_LN_GCS_BUCKET=gs://pollux-enc-prod",
      "-e", "POLLUX_GCSFUSE_MOUNT_PATH=/mnt/gcs",
      "-e", "KEY_MODE=real_keys",
      "us-central1-docker.pkg.dev/workshop-labs-pbc/pollux-docker/ml-inference@sha256:2c30ea1c7c666ad3675a55e4e874ac81bb5d155e9b5e373687dd004066235e67",
      "-m", "scripts.inference_server",
      "unsloth-hermes4-70b"
    ]

shim:
  listen-port: 443
  upstream-port: 8000
  publish-attestation: true
  tls-challenge: dns
  paths:
    - /v1/chat/completions
    - /ping
    - /v1/loaded_model
    - /v1/metrics/vllm/full
    - /v1/metrics/short
    - /v1/downloaded_models
    - /v1/downloaded_models_reset
    - /v1/user/{user_id}
