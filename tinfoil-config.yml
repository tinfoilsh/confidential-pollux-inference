shim-version: v0.2.5@sha256:ffdc7ca8e1a974c318533262c072b2c6c0871431b1e951fde7692388b5854cc3
cvm-version: 0.5.6
cpus: 32
memory: 49152
vllm: false

containers:
  - name: "gcsfuse"
    image: ""
    args: [
      "--cap-add", "SYS_ADMIN",
      "--device", "/dev/fuse",
      "--security-opt", "apparmor=unconfined",
      "-v", "/mnt/ramdisk/gcs-bucket:/gcs:rshared",
      "-v", "/mnt/ramdisk/gcloud_key.json:/key.json:ro",
      "-e", "BUCKET_NAME=pollux-tinfoil",
      "kapetacom/gcsfuse-ubuntu:v3.2.0"
    ]

  # Pollux inference container (reads models/adapters via gcsfuse mount)
  - name: "ml-inference"
    image: ""
    args: [
      "--runtime", "nvidia",
      "--gpus", "all",
      "--ipc", "host",
      "--entrypoint", "python",
      "-v", "/mnt/ramdisk/gcs-bucket:/mnt/gcs:ro",
      "-v", "/mnt/ramdisk/gcloud_key.json:/key.json:ro",
      "-e", "GOOGLE_APPLICATION_CREDENTIALS=/key.json",
      "-e", "GCS_BUCKET=pollux-tinfoil",
      "-e", "POLLUX_LN_GCS_BUCKET=gs://pollux-tinfoil",
      "-e", "POLLUX_GCSFUSE_MOUNT_PATH=/mnt/gcs",
      "us-central1-docker.pkg.dev/workshop-labs-pbc/pollux-docker/ml-inference:latest",
      "-m", "scripts.inference_server",
      "unsloth-llama31-8b-instruct"
    ]

shim:
  listen-port: 443
  upstream-port: 8000
  publish-attestation: false
  tls-challenge: dns
  paths:
    - /v1/chat/completions
    - /metrics
    - /ping
    - /v1/loaded_model
