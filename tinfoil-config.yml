shim-version: v0.2.11@sha256:cbbbeeac855948610cd1ba5b406d10ffa13331cbbe7d25964ba3c90486f65810
cvm-version: 0.5.7
cpus: 16
memory: 262144
gpus: full
vllm: false

containers:
  - name: "gcsfuse"
    image: ""
    args: [
      "--cap-add", "SYS_ADMIN",
      "--device", "/dev/fuse",
      "--security-opt", "apparmor=unconfined",
      "-v", "/mnt/ramdisk/gcs-bucket:/gcs:rshared",
      "-v", "/mnt/ramdisk/gcloud_key.json:/key.json:ro",
      "-e", "BUCKET_NAME=pollux-enc-prod",
      "kapetacom/gcsfuse-ubuntu:v3.2.0"
    ]

  # Pollux inference container (reads models/adapters via gcsfuse mount)
  - name: "ml-inference"
    image: ""
    args: [
      "--runtime", "nvidia",
      "--gpus", "all",
      "--ipc", "host",
      "--entrypoint", "python",
      "-v", "/mnt/ramdisk/gcs-bucket:/mnt/gcs:ro",
      "-v", "/mnt/ramdisk/gcloud_key.json:/key.json:ro",
      "-e", "GOOGLE_APPLICATION_CREDENTIALS=/key.json",
      "-e", "GCS_BUCKET=pollux-enc-prod",
      "-e", "POLLUX_LN_GCS_BUCKET=gs://pollux-enc-prod",
      "-e", "POLLUX_GCSFUSE_MOUNT_PATH=/mnt/gcs",
      "us-central1-docker.pkg.dev/workshop-labs-pbc/pollux-docker/ml-inference@sha256:cee6dbc910529b78c44766f719a1b718a7b225838c1f42942c0027353f7f7b26",
      "-m", "scripts.inference_server",
      "unsloth-hermes4-70b"
    ]

shim:
  listen-port: 443
  upstream-port: 8000
  publish-attestation: false
  tls-challenge: dns
  paths:
    - /v1/chat/completions
    - /ping
    - /v1/loaded_model
    - /v1/metrics/vllm/full
    - /v1/metrics/short
    - /v1/downloaded_models
